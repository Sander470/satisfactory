<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Satisfactory server control panel</title>
</head>
<body>

<div class="cpanel">
    <div class="status inactive uielement ">
        <a class="rldlink" href="#">
            <img class="icon" src="./assets/img/server-status-refresh.svg" alt="refreshicon">
        </a>
        <div class="container statuscontainer">
            <p class="fontnormal">Server Status:</p>
            <p class="fontsmall" id="status">Unknown</p>
        </div>
    </div>
    <div class="buttons uicontainer">
        <a href="#" class="button start uielement">
            <img src="./assets/img/server-start.svg" alt="starticon" class="icon">
            <div class="container">
                <p class="fontnormal">Start</p>
            </div>
        </a>
        <a href="#" class="button stop uielement">
            <img src="./assets/img/server-stop.svg" alt="stopicon" class="icon">
            <div class="container">
                <p class="fontnormal">Stop</p>
            </div>
        </a>
        <a href="#" class="button restart uielement">
            <img alt="restarticon" src="./assets/img/server-restart.svg" class="icon">
            <div class="container">
                <p class="fontnormal">Restart</p>
            </div>
        </a>
    </div>
</div>

</body>
</html>
